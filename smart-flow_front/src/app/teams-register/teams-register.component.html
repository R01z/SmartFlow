<div class="container">
    <div class="card">
      <h1>Adicionar Novo Time</h1>
      <form (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="name">Nome do Time:</label>
          <input type="text" id="name" name="name" [(ngModel)]="teamData.name" required class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Descrição:</label>
          <textarea id="description" name="description" [(ngModel)]="teamData.description" required class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="members">Membros (emails separados por vírgula):</label>
          <textarea type="text" id="members" name="members" [(ngModel)]="memberEmails" required class="form-control"></textarea>
        </div>
        <button type="submit" class="btn-primary">Cadastrar</button>
      </form>
    </div>
  </div>
