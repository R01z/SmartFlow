<div class="container">
    <div class="card">
      <button class="btn btn-close" mat-button mat-dialog-close></button>
      <h1>{{ title }}</h1>
      <form (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" [(ngModel)]="informationData.name" required class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Descrição:</label>
          <textarea id="description" name="description" [(ngModel)]="informationData.description" required class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="link">Link:</label>
          <input type="text" id="link" name="link" [(ngModel)]="informationData.link" class="form-control">
        </div>
        <div class="form-group">
          <label for="file">Arquivo:</label>
          <input type="file" id="file" name="file" (change)="handleFileInput($event)" class="form-control">
        </div>
        <div class="form-group">
          <label for="tags">Tags (separadas por vírgula):</label>
          <input type="text" id="tags" name="tags" [(ngModel)]="tags" class="form-control">
        </div>
        <button type="submit" class="btn-primary">Salvar</button>
      </form>
    </div>
  </div>
