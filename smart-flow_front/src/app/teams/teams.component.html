<app-menu></app-menu>

<button class="create-team-button" (click)="openTeamRegisterModal()">+ Criar Novo Time</button>

<table class="team-table">
    <caption>Lista de Times</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td>{{ team.teamId }}</td>
        <td>{{ team.name }}</td>
        <td>{{ team.description }}</td>
        <td><button (click)="editTeam(team.teamId)">Editar</button></td>
      </tr>
    </tbody>
</table>
