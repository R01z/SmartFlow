<header class="menu">
  <div class="logo">
    <a [routerLink]="['/home']">
      <img src="assets/images/logo.png" alt="Logo">
    </a>
  </div>
  <nav class="links">
    <ul>
      <li><a [routerLink]="['/home']">Página Inicial</a></li>
      <li *ngIf="isAdmin"><a [routerLink]="['/user-control']">Gerir Usuários</a></li>
      <li *ngIf="isAdmin"><a [routerLink]="['/teams']">Gerir Times</a></li>
      <li class="dropdown">
        <button class="dropbtn" (click)="toggleDropdown()">Meus Times \/</button>
        <div class="dropdown-content" [class.show]="dropdownOpen">
          <a *ngFor="let team of userTeams" [routerLink]="['/teams', team.teamId]">{{ team.name }}</a>
        </div>
      </li>
    </ul>
  </nav>
</header>
